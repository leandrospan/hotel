<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
    <ion-icon name="notifications" slot="end"></ion-icon>
    <ion-badge id="notification-badge-msg" color="danger">2</ion-badge>
    <ion-icon name="cart" slot="end"></ion-icon>
    <ion-badge id="notification-badge" color="danger">5</ion-badge>
    <img slot="end" src="assets/cozinheira.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Notification Setting</h4>
  <ion-list>
    <ion-item>
      <ion-label>Application Notifications</ion-label>
      <ion-toggle color="danger" [(ngModel)]="setting.appSettings" (ionChange)="changeApp($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>SMS & Email Notifications</ion-label>
      <ion-toggle color="warning" [(ngModel)]="setting.sms" (ionChange)="changeSms($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Special Offer</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="setting.offer" (ionChange)="changeOffer($event)"></ion-toggle>
    </ion-item>
    <ion-item lines="none" (ionChange)="changeReminder($event)">
      <ion-label>Dish Reminder</ion-label>
      <ion-select interface="action-sheet" value="5 minutes" okText="Okay" cancelText="Dismiss" [(ngModel)]="setting.reminder">
        <ion-select-option value="5 minutes">5 minutes</ion-select-option>
        <ion-select-option value="15 minutes">15 minutes</ion-select-option>
        <ion-select-option value="30 minutes">30 minutes</ion-select-option>
        <ion-select-option value="45 minutes">45 minutes</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <h4>Access Control</h4>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon color="danger" name="finger-print-outline"></ion-icon>
        Touch ID
        <ion-toggle [(ngModel)]="setting.touchId" (ionChange)="changeTouchId($event)"></ion-toggle>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon color="danger" name="person-circle-outline"></ion-icon>
        Face ID
        <ion-toggle [(ngModel)]="setting.faceId" (ionChange)="changeFaceId($event)"></ion-toggle>
      </ion-label>
    </ion-item>
  </ion-list>
  <div>
    <img src="assets/chef-feminina.jpg" height="150px">
    <p>Version 2.3</p>
  </div>
</ion-content>
