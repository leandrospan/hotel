<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Patricia Lukes</ion-title>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chef-box">
    <div class="upper-box">
      <div class="img">
        <img src="assets/cozinheira.png">
      </div>
      <div class="name-text">
        <h5>Patricia Luke</h5>
        <p>Houston, Texas</p>
        <p><ion-icon name="star"></ion-icon><span>1.0</span> (208 reviews)</p>
      </div>
      <div class="hour-text">
        <p class="ion-text-end">1.0km <ion-icon color="red" name="ellipsis-vertical-outline"></ion-icon></p>
        <h5 class="ion-text-end">$20/Hour</h5>
        <ion-button color="danger" size="small">Book</ion-button>
      </div>
    </div>
  </div>
</ion-content>
